<div class="my-2 container">
    <h2>Busca de CEP</h2>
    <div class="rounded border p-3 mb-3">
        <div class="row align-items-center">
            <div class="col-12">
                <label for="inputPassword6" class="col-form-label">CEP</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline" maxlength="9" [(ngModel)]="cep">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" (click)="buscarCep()">Buscar</button>
            </div>
        </div>
    </div>
    <div class="rounded border text-nowrap d-flex flex-column p-3" *ngIf="endereco">
        <div><span class="fw-bold">CEP:</span> {{ endereco.cep }}</div>
        <div><span class="fw-bold">Logradouro:</span> {{ endereco.logradouro }}</div>
        <div><span class="fw-bold">Complemento:</span> {{ endereco.complemento }}</div>
        <div><span class="fw-bold">Bairro:</span> {{ endereco.bairro }}</div>
        <div><span class="fw-bold">Estado:</span> {{ endereco.localidade + ' - ' + endereco.uf }}</div>
    </div>
</div>
